<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5; /* Hover effect */
        }
        .loading {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Stock Data</h2>
<table id="stockTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Date</th>
            <th>Opening Price</th> <!-- New header for Opening Price -->
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
// Function to fetch stock data from the API
function fetchStockData() {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '<tr><td colspan="4" class="loading">Loading...</td></tr>'; // Show loading message

    fetch('/api/all_stocks') // Use relative URL for flexibility 
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            tableBody.innerHTML = ''; // Clear existing data

            // Iterate over the data and create table rows
            data.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stock.name}</td>
                    <td>${stock.symbol}</td>
                    <td>${stock.date}</td>
                    <td>${stock.opening_price !== null ? stock.opening_price.toFixed(2) : 'N/A'}</td> <!-- Display Opening Price -->
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching stock data:', error);
            tableBody.innerHTML = '<tr><td colspan="4" class="loading">Error fetching data. Please try again later.</td></tr>'; // Show error message 
        });
}

// Fetch stock data every 5 minutes (300000 milliseconds)
setInterval(fetchStockData, 300000);

// Initial fetch when the page loads 
fetchStockData();
</script>

</body>
</html>
